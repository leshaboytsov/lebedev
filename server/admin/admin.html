<form id="createForm" enctype="multipart/form-data">
  <div>
    <label for="pageTitle">Заголовок:</label>
    <input type="text" name="pageTitle" required>
  </div>
  <div>
    <label for="filmName">Название фильма:</label>
    <input type="text" name="filmName" required>
  </div>
  <div>
    <label for="description">Описание:</label>
    <textarea name="description" required></textarea>
  </div>
  <div>
    <label for="url">URL:</label>
    <input type="text" name="url" required>
  </div>
  <div>
    <label for="key">Ключевые слова:</label>
    <input type="text" name="key" required>
  </div>
  <div>
    <label for="mp4File">Видео файл (.mp4):</label>
    <input type="file" name="mp4" accept=".mp4" required>
  </div>
  <div>
    <label for="posterFile1">постер 1(.png):</label>
    <input type="file" name="poster1" accept=".jpg" required>
  </div>
  <div>
    <label for="posterFile2">постер 2(.png):</label>
    <input type="file" name="poster2" accept=".png" required>
  </div>
  <div>

  <div>
    <label for="views">Просмотры:</label>
    <input type="number" name="views" required>
  </div>
  <div>
    <label for="data">Дата:</label>
    <input type="date" name="data" required>
  </div>
  <div>
    <button type="button" onclick="submitForm()">Добавить</button>
  </div>
</form>

<script>
  async function submitForm() {
    const form = document.getElementById('createForm');
    const formData = new FormData(form);

    try {
      const response = await fetch('/admin/addFilm', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      alert('Film added to the database:\n' + JSON.stringify(result, null, 2));
    } catch (error) {
      alert('Error:\n' + error);
    }
  }
</script>
